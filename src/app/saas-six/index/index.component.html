<div id="loading">
  <div id="loading-center">
    <img src="./assets/sofbox-v2/images/loader.gif" alt="loader" />
  </div>
</div>
<!-- Header Component Start-->
<app-v-two-header-style1
  [logoImg]="navLogo"
  className="main-header iq-gradient"
  [navItemList]="navItems"
></app-v-two-header-style1>
<!-- Header Component End-->
<!-- START sofbox6 REVOLUTION SLIDER 6.1.3 -->
<app-slider></app-slider>
<div class="main-content">
  <app-service [titleSection]="titleSectionProp" [list]="List2"></app-service>

  <app-service-tab [title]="vcaTitle" [list]="vcaList"></app-service-tab>
  <!-- <app-v-two-section-title
    [titleSectionProp]="guardPatrolTop"
    ></app-v-two-section-title> -->

  <section class="popup-images align-left pb-0" id="iq-feature">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <app-v-two-section-title
            [titleSectionProp]="guardPatrolTop"
          ></app-v-two-section-title>
          <div class="row">
            <ul class="iq-mt-40 iq-list">
              <li *ngFor="let item of vgpFeatures" class="iq-tw-6 iq-mb-15">
                <i
                  class="ion-android-done-all iq-mr-10 iq-font-blue iq-font-30"
                ></i
                ><span class="iq-font-black">{{ item.text }}</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-lg-6" style="padding-left: 8rem">
          <div class="popup-images align-left">
            <div class="img-one wow zoomIn" data-wow-duration="0.6s">
              <img src="./assets/sofbox-v2/images/home-1/04.png" alt="image1" />
            </div>
            <div class="d-block">
              <div
                class="position-absolute img-two wow zoomIn"
                data-wow-delay="0.4s"
                data-wow-duration="0.8s"
              >
                <img
                  src="./assets/sofbox-v2/images/home-1/05.png"
                  alt="image2"
                />
              </div>
              <div
                class="position-absolute img-three wow zoomIn"
                data-wow-delay="0.8s"
                data-wow-duration="1s"
              >
                <img
                  src="./assets/sofbox-v2/images/home-1/06.png"
                  alt="image3"
                />
              </div>
            </div>
          </div>
          <div class="layer_wrap iq-objects style-two left-top">
            <span class="iq-objects-02">
              <img
                src="./assets/sofbox-v2/images/home-1/07.png"
                alt="drive02"
              />
            </span>
            <span class="iq-objects-03">
              <img
                src="./assets/sofbox-v2/images/home-1/08.png"
                alt="drive02"
              />
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-service-tab [title]="vvpTitle" [list]="vvpList"></app-service-tab>

  <!-- <app-feature></app-feature> -->
  <app-case-study></app-case-study>

  <section class="popup-images align-left pb-0" id="iq-feature">
